---
  - hosts: localhost
    vars:
      policy_name: qe-policy
      index_name: qe
      index_pattern : "-netflow-000001"
      template_name: qe-template
      alias_name: qe-alias
 
    tasks:
      - name : create policy 
        ansible.builtin.uri:
          url: https://{{ lookup('ansible.builtin.ini', 'auth', section='config', file='ism.ini') }}@{{ lookup('ansible.builtin.ini', 'url', section='config', file='ism.ini') }}/_plugins/_ism/policies/{{ policy_name }}          
          method : PUT
          headers : 
            Content-Type: application/json
          body : "{{ lookup('template', './templates/create_policy.j2') }}"
          validate_certs: no
          return_content : yes
          body_format : json
          status_code : 201

      - name : create template 
        ansible.builtin.uri:
          url: https://{{ lookup('ansible.builtin.ini', 'auth', section='config', file='ism.ini') }}@{{ lookup('ansible.builtin.ini', 'url', section='config', file='ism.ini') }}/_template/{{ template_name }}          
          method : PUT
          headers : 
            Content-Type: application/json
          body : "{{ lookup('template', './templates/create_template.j2') }}"
          validate_certs: no
          return_content : yes
          body_format : json

      - name:  create index
        ansible.builtin.uri:
          url: https://{{ lookup('ansible.builtin.ini', 'auth', section='config', file='ism.ini') }}@{{ lookup('ansible.builtin.ini', 'url', section='config', file='ism.ini') }}/{{ index_name }}{{ index_pattern }}          
          method : PUT
          headers : 
            Content-Type: application/json
          body : "{{ lookup('template', './templates/create_index.j2') }}"
          validate_certs: no
          return_content : yes
          body_format : json